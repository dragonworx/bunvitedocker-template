<div class="user-card">
  <div class="user-avatar">
    <img src="{{avatarUrl}}" alt="{{name}}'s avatar" />
    <span class="status-indicator {{statusClass}}"></span>
  </div>
  <div class="user-info">
    <h3 class="user-name">{{name}}</h3>
    <p class="user-title">{{title}}</p>
    <div class="user-stats">
      <div class="stat">
        <span class="stat-value">{{projects}}</span>
        <span class="stat-label">Projects</span>
      </div>
      <div class="stat">
        <span class="stat-value">{{commits}}</span>
        <span class="stat-label">Commits</span>
      </div>
    </div>
  </div>
  <div class="user-actions">
    <button class="btn-message" data-action="message">
      <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
        <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h2.5a1 1 0 0 1 .8.4l2.7 3.6 2.7-3.6a1 1 0 0 1 .8-.4H14a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2z"/>
      </svg>
      Message
    </button>
    <button class="btn-follow" data-action="follow">
      Follow
    </button>
  </div>
</div>
